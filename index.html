<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- favicon  -->
    <link
      rel="icon"
      type="image/"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <!-- google fonts  -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <!-- stylesheet  -->
    <link rel="stylesheet" href="style.css" />
    <title>Bookmark</title>
  </head>
  <body>
    <nav>
      <img class="logo" src="./images/logo-bookmark.svg" alt="logo" />
      <ul>
        <a>features</a>
        <a>pricing</a>
        <a>contact</a>
        <button>login</button>
      </ul>
      <img class="hambarger-logo" src="./images/icon-hamburger.svg" />
    </nav>

    <main>
      <!-- hero section  -->
      <section class="hero-section">
        <div class="hero-section-info">
          <h1>A Simple Bookmark Manager</h1>
          <p>
            A clean and simple interface to organize your favourite websites.
            Open a new browser tab and see your sites load instantly. Try it for
            free.
          </p>
          <div>
            <button class="chrome-btn">Get it on Chrome</button>
            <button class="firefox-btn">Get it on Firefox</button>
          </div>
        </div>
        <div class="hero-section-img">
          <img src="./images/illustration-hero.svg" alt="hero image" />
          <div class="shape"></div>
        </div>
      </section>
    </main>
  </body>
</html>
